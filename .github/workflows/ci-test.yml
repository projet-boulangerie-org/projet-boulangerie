name: CI - Test Branches

# Se dÃ©clenche sur les push vers test-push et les PR vers test-pr
on:
  push:
    branches:
      - test-push
  pull_request:
    branches:
      - test-pr
  workflow_dispatch:  # Permet aussi le dÃ©clenchement manuel

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  # Job 1: Build & Lint basique (comme dev-to-release)
  quick-validation:
    name: Quick Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build static site
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Build output size:"
          du -sh out/
          echo ""
          echo "Top 10 plus gros fichiers:"
          find out -type f -exec ls -lh {} \; | sort -k5 -hr | head -10

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-build
          path: out/
          retention-days: 2

  # Job 2: Security checks (version allÃ©gÃ©e de release-to-main)
  security-check:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: quick-validation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      # npm audit (non bloquant pour test)
      - name: npm audit
        run: |
          echo "ðŸ” npm audit..."
          npm audit --production || echo "âš ï¸ VulnÃ©rabilitÃ©s dÃ©tectÃ©es (non bloquant)"

      # Trivy scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Non bloquant pour test
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      # Secrets scanning - DevSecOps adaptÃ© Ã  la taille du projet
      - name: Scan for secrets & sensitive files
        run: |
          echo "ðŸ” DevSecOps Security Scan..."
          echo ""

          FOUND=0

          # 1. Fichiers sensibles qui ne devraient JAMAIS Ãªtre commitÃ©s
          echo "ðŸ“ Recherche de fichiers sensibles..."
          SENSITIVE_FILES=$(find . -type f \( \
            -name "*.pem" -o \
            -name "*.key" -o \
            -name "*.p12" -o \
            -name "*.pfx" -o \
            -name "*password*" -o \
            -name "*secret*" -o \
            -name "*credential*" -o \
            -name ".env" -o \
            -name ".env.local" -o \
            -name ".env.production" \
          \) -not -path "*/node_modules/*" -not -path "*/.git/*" -not -path "*/out/*" 2>/dev/null)

          if [ ! -z "$SENSITIVE_FILES" ]; then
            echo "âš ï¸ Fichiers sensibles dÃ©tectÃ©s:"
            echo "$SENSITIVE_FILES"
            FOUND=1
          else
            echo "âœ… Pas de fichiers sensibles"
          fi
          echo ""

          # 2. Secrets hardcodÃ©s dans le code (patterns communs)
          echo "ðŸ” Recherche de secrets hardcodÃ©s..."

          # API Keys (format typique: 20-50 caractÃ¨res alphanumÃ©riques)
          if grep -r -E "(api[_-]?key|apikey)\s*[=:]\s*['\"][a-zA-Z0-9_-]{15,}['\"]" \
            app/ components/ lib/ \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            2>/dev/null; then
            echo "âš ï¸ API key potentielle dÃ©tectÃ©e"
            grep -rn -E "(api[_-]?key|apikey)\s*[=:]\s*['\"][a-zA-Z0-9_-]{15,}['\"]" \
              app/ components/ lib/ \
              --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
              2>/dev/null | head -5
            FOUND=1
          fi

          # Tokens (GitHub, JWT, etc.)
          if grep -r -E "(token|bearer|auth)\s*[=:]\s*['\"][a-zA-Z0-9_-]{20,}['\"]" \
            app/ components/ lib/ \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            2>/dev/null; then
            echo "âš ï¸ Token potentiel dÃ©tectÃ©"
            grep -rn -E "(token|bearer|auth)\s*[=:]\s*['\"][a-zA-Z0-9_-]{20,}['\"]" \
              app/ components/ lib/ \
              --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
              2>/dev/null | head -5
            FOUND=1
          fi

          # Passwords hardcodÃ©s
          if grep -r -E "(password|passwd|pwd)\s*[=:]\s*['\"][^'\"]{3,}['\"]" \
            app/ components/ lib/ \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            2>/dev/null; then
            echo "âš ï¸ Password hardcodÃ© dÃ©tectÃ©"
            grep -rn -E "(password|passwd|pwd)\s*[=:]\s*['\"][^'\"]{3,}['\"]" \
              app/ components/ lib/ \
              --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
              2>/dev/null | head -5
            FOUND=1
          fi

          # Private keys
          if grep -r "BEGIN.*PRIVATE KEY" . \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --include="*.txt" --include="*.pem" \
            -not -path "*/node_modules/*" -not -path "*/.git/*" \
            2>/dev/null; then
            echo "âš ï¸ Private key dÃ©tectÃ©e"
            grep -rn "BEGIN.*PRIVATE KEY" . \
              --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --include="*.txt" --include="*.pem" \
              -not -path "*/node_modules/*" -not -path "*/.git/*" \
              2>/dev/null
            FOUND=1
          fi

          if [ $FOUND -eq 0 ]; then
            echo "âœ… Pas de secrets hardcodÃ©s dÃ©tectÃ©s"
          fi
          echo ""

          # 3. URLs/endpoints sensibles (best practice: utiliser variables d'env)
          echo "ðŸŒ VÃ©rification des URLs hardcodÃ©es..."
          HARDCODED_URLS=$(grep -r -E "(https?://[a-zA-Z0-9.-]+\.(com|net|org|io))" \
            app/ components/ lib/ \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            2>/dev/null | \
            grep -v "github.com" | \
            grep -v "nextjs.org" | \
            grep -v "vercel.com" | \
            grep -v "localhost" | \
            grep -v "example.com" | \
            wc -l)

          if [ "$HARDCODED_URLS" -gt 0 ]; then
            echo "â„¹ï¸  $HARDCODED_URLS URL(s) hardcodÃ©e(s) trouvÃ©e(s)"
            echo "   Conseil: Utiliser des variables d'environnement pour les URLs d'API"
          else
            echo "âœ… Pas d'URLs sensibles hardcodÃ©es"
          fi
          echo ""

          # RÃ©sumÃ© final
          if [ $FOUND -eq 1 ]; then
            echo "âš ï¸  SECRETS/FICHIERS SENSIBLES DÃ‰TECTÃ‰S"
            echo "   â†’ Non bloquant pour test-push, mais Ã  corriger avant production"
          else
            echo "âœ… Scan de sÃ©curitÃ© DevSecOps OK"
          fi

  # Job 3: Tests complets (comme release-to-main mais non bloquant)
  full-validation:
    name: Full Production-like Validation
    runs-on: ubuntu-latest
    needs: quick-validation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Verify package-lock integrity
        run: |
          echo "ðŸ” VÃ©rification package-lock.json..."
          npm install --package-lock-only
          if ! git diff --exit-code package-lock.json; then
            echo "âš ï¸ package-lock.json modifiÃ©"
          else
            echo "âœ… package-lock.json OK"
          fi
        continue-on-error: true

      - name: Run ESLint (strict - 0 warnings)
        run: npm run lint -- --max-warnings 0
        continue-on-error: true

      - name: ESLint Security Plugin
        run: |
          npm install --no-save eslint-plugin-security

          cat > eslint.security.config.mjs << 'EOF'
          import security from 'eslint-plugin-security';

          export default [
            {
              ignores: ["node_modules/**", ".next/**", "out/**"]
            },
            {
              files: ["**/*.{js,jsx,ts,tsx}"],
              plugins: {
                security
              },
              rules: {
                'security/detect-object-injection': 'error',
                'security/detect-non-literal-regexp': 'warn',
                'security/detect-unsafe-regex': 'error',
                'security/detect-buffer-noassert': 'error',
                'security/detect-child-process': 'error',
                'security/detect-eval-with-expression': 'error',
                'security/detect-non-literal-fs-filename': 'warn',
                'security/detect-possible-timing-attacks': 'warn',
                'security/detect-pseudoRandomBytes': 'error'
              }
            }
          ];
          EOF

          npx eslint . --config eslint.security.config.mjs --ext .js,.jsx,.ts,.tsx || echo "âš ï¸ ESLint security warnings"
        continue-on-error: true

      - name: Check for console statements
        run: |
          echo "ðŸ” Recherche de console.log..."
          if grep -r "console\.\(log\|debug\|info\)" app/ components/ lib/ --include="*.tsx" --include="*.ts" 2>/dev/null; then
            echo "âš ï¸ console.log dÃ©tectÃ©s"
          else
            echo "âœ… Pas de console.log"
          fi

      - name: Check for dangerous React patterns
        run: |
          echo "ðŸ” Recherche de patterns React dangereux..."
          if grep -r "dangerouslySetInnerHTML" app/ components/ --include="*.tsx" 2>/dev/null; then
            echo "âš ï¸ dangerouslySetInnerHTML dÃ©tectÃ©"
            grep -rn "dangerouslySetInnerHTML" app/ components/ --include="*.tsx"
          else
            echo "âœ… Pas de patterns dangereux"
          fi

      - name: Build production
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

  # Job 4: RÃ©sumÃ© des tests
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [quick-validation, security-check]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ§ª Test Branch CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Jobs Status:" >> $GITHUB_STEP_SUMMARY
          echo "- Quick Validation: ${{ needs.quick-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Check: ${{ needs.security-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âš¡ Cache optimisÃ© avec actions/cache" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Next.js cache automatique (.next/cache/)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm cache automatique (node_modules/)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Builds jusqu'Ã  5-10x plus rapides !" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ’¡ Tips:" >> $GITHUB_STEP_SUMMARY
          echo "- Ajoutez \`[full-test]\` dans votre message de commit pour lancer les tests complets" >> $GITHUB_STEP_SUMMARY
          echo "- Les tests sont non-bloquants pour faciliter le dÃ©veloppement" >> $GITHUB_STEP_SUMMARY
          echo "- Avant de merger vers \`release\`, assurez-vous que tous les checks passent" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.quick-validation.result }}" = "success" ] && [ "${{ needs.security-check.result }}" = "success" ]; then
            echo "âœ… **All checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some checks failed - review the logs**" >> $GITHUB_STEP_SUMMARY
          fi
